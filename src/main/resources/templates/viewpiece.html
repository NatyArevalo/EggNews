<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Egg News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/newpiece.css">
</head>
<body>
    <header class="header">
        <div class="news-identity">
            <a href="#"></a> <img class="logo" src="/img/imgEggWhite.jpg" alt="Img logo egg"></a>
            <h1>Egg News</h1>
        </div>
    </header>
    <form class="viewpiece" th:action="@{/view/__${piece.id}__}" method="post">
        <input type="hidden" th:value="${id}" name id>
        <div class="title">
           <h2 th:text="${piece.title}"></h2>
        </div>
        <div class="body">
            <p th:text="${piece.body}" rows=30> </p>
        </div>
        <a class="btn btn-light" th:href="@{/}" >Exit</a>
    </form>
</body>
</html>
