<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Egg News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header class="header">
        <div class="news-identity">
            <a href="#"></a> <img class="logo" src="/img/imgEggWhite.jpg" alt="Img logo egg"></a>
            <h1>Egg News</h1>
            <div id="menu">
                <nav>
                    <ul> <!--unordered list of elements-->
                        <li>
                            <a th:href="@{/edit/create}">Add News</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="editview">
        <table class="editlist">
            <thread>
                <tr>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody th:each="piece : ${news}">
                <tr>
                    <th scope="row"></th>
                    <td th:text="${piece.title}"></td>
                    <td>
                        <a class = "btn btn-light" th:href="@{/edit/modify/__${piece.id}__}">Modify</a>
                    </td>
                    <td>
                        <form class="delete" th:action="@{/edit/__${piece.id}__}" method="post">
                            <input type="hidden" name="id" th:value="${piece.id}" />
                            <input type="submit" value="Delete" class="btn btn-danger" />
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-light"><a class="exit" th:href="@{/}" >Exit admin view</a></button>
    </div>

</body>
</html>
