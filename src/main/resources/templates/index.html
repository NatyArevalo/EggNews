<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Egg News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header class="header">
        <div class="news-identity">
            <a href="#"></a> <img class="logo" src="/img/imgEggWhite.jpg" alt="Img logo egg"></a>
            <h1>Egg News</h1>
            <div id="menu">
                <nav>
                    <ul>
                        <li>
                            <a th:href="@{/edit}">Edit View</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <div class="view">
        <table class="viewlist">
            <thread>
                <tr>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody th:each="piece : ${news}">
            <tr>
                <th scope="row"></th>
                <td>
                    <a th:href="@{/view/__${piece.id}__}" th:text="${piece.title}">  </a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>


</body>
</html>
